<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{{ site.data.meta.keywords }}">
    <meta name="author" content="{{ site.data.meta.author }}">
    <meta name="robots" content="{% if page.noindex %}noindex, nofollow{% else %}{{ site.data.meta.robots }}{% endif %}">
    
    <meta name="google-site-verification" content="bGRh3AQylAu0TzD9RO1kru_JUeTfh0JPJCvaDN2duw0" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts - Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS with cache busting -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
    
    {% seo %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="{{ '/' | relative_url }}">
                <i class="bi bi-people-fill me-2"></i>
                福岡県BBS連盟
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if page.url == '/' or page.url == '/index.html' %}
                    <!-- トップページでのみ表示するメニュー -->
                    <li class="nav-item">
                        <a class="nav-link" href="#about">BBSとは</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#activities">活動内容</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">所在地・地区会等SNS</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-dark-blue text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; {{ 'now' | date: '%Y' }} 福岡県BBS連盟. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
   
    <!-- Smooth Scrolling -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const smoothScroll = (target) => {
                const navbarHeight = document.querySelector('.navbar').offsetHeight;
                const targetPosition = target.offsetTop - navbarHeight;
                window.scrollTo({ top: targetPosition, behavior: 'smooth' });
                history.pushState(null, null, target.getAttribute('id') ? '#' + target.getAttribute('id') : '');
            };
            
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) smoothScroll(target);
                });
            });
        });
    </script>
</body>
</html>
